<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="container structure weather-app" div id="cent">
          <p class="cities">
            <button type="button" class="btn btn-link" id="seattle">
              Seattle
            </button>
            <button type="button" class="btn btn-link" id="dublin">
              Dublin
            </button>
            <button type="button" class="btn btn-link" id="porto">Porto</button>
          </p>
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <button
                  type="submit"
                  value="ðŸ—º Search"
                  class="form-control btn btn-secondary shadow-sm w-100"
                /> <img src="images/world.svg" width="27px"/>  Search</button>
              </div>
              <div class="col-3">
                <button
                  class="btn btn-secondary btn-success w-100"
                  id="current-location-button"
                >
                <img src="images/pushpin (2).svg" width="23px"/> Current
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li id="date"></li>
              <li id="description"></li>
            </ul>
            <div class="row">
              <div class="col-6">
                <div class="clearfix">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="Clear" id="icon" class="float-left" />
                  <div class="float-left">
                    <span class="temperature" id="temperature"></span
                    ><span class="units"
                      ><a href="#" id="convert-to-celsius">Â°C</a> |
                      <a href="#" id="convert-to-fahrenheit">Â°F</a></span
                    >
                  </div>
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li><img src="images/water.svg" width="23px"/>  Humidity: <span id="humidity"></span>%</li>
                  <div>
                  <div>
                    <div>
                  <li><img src="images/wind (1).svg" width="23px"/>  Wind: <span id="wind"></span> km/h</li>
                  <div>
                      <div>
                        <div>
                  <li><img src="images/thermometer (1).svg" width="23px"/>  Feels like: <span id="feels"> </span>
                    Â°C</li>
                </ul>
              </div>
            </div>
            <div class="row weather-forecast" id="forecast"></div>
          </div>
          <small>
            <a href="https://github.com/Kdizl/Weather-app" target="_blank"
              >Open-source code</a
            >
            by Katie Asquith
          </small>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
